<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add User</title>
</head>
<body>
<h1>Add User</h1>
<div th:if="${successMessage}" style="color: green;" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></div>
<form th:action="@{/admin/add}" th:object="${user}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" required />
  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required />
  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{password}" required />
  <label for="roles">Roles:</label>
  <select id="roles" name="roleIds" multiple required>
    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
  </select>
  <button type="submit">Add User</button>
</form>
<a href="/admin">Back to Admin Page</a>
</body>
</html>
